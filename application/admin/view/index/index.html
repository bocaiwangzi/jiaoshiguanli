<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>我要养猪</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
    <!-- 头部 -->
    <div class="navbar">
  <div class="navbar-inner">
      <div class="navbar-container">
          <!-- Navbar Barnd -->
          <div class="navbar-header pull-left">
              <a href="#" class="navbar-brand">
                  <small>
                          <img src="__PUBLIC__/images/logo.png" alt="">
                      </small>
              </a>
          </div>
          <!-- /Navbar Barnd -->
          <!-- Sidebar Collapse -->
          <div class="sidebar-collapse" id="sidebar-collapse">
              <i class="collapse-icon fa fa-bars"></i>
          </div>
          <!-- /Sidebar Collapse -->
          <!-- Account Area and Settings -->
          <div class="navbar-header pull-right">
              <div class="navbar-account">
                  <ul class="account-area">
                      <li>
                          <a class="login-area dropdown-toggle" data-toggle="dropdown">
                              <div class="avatar" title="View your public profile">
                                  <img src="__PUBLIC__/images/adam-jansen.jpg">
                              </div>
                              <section>
                                  <h2><span class="profile"><span>admin</span></span></h2>
                              </section>
                          </a>
                          <!--Login Area Dropdown-->
                          <ul class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
                              <li class="username"><a>David Stevenson</a></li>
                              <li class="dropdown-footer">
                                  <a href="/admin/user/logout.html">
                                          退出登录
                                      </a>
                              </li>
                              <li class="dropdown-footer">
                                  <a href="/admin/user/changePwd.html">
                                          修改密码
                                      </a>
                              </li>
                          </ul>
                          <!--/Login Area Dropdown-->
                      </li>
                      <!-- /Account Area -->
                      <!--Note: notice that setting div must start right after account area list.
                          no space must be between these elements-->
                      <!-- Settings -->
                  </ul>
              </div>
          </div>
          <!-- /Account Area and Settings -->
      </div>
  </div>
</div>


    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <!-- {include file="common/left"} -->
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">用户管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Admi/add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="4%">ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center" width="14%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                                                    {volist name="list" id="vo"}
                           <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.username}</td>
                                <td align="center">
                                    <a href="{:url('admi/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                                                        {if condition="$vo['id'] neq 1"}
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('admi/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                                                        {/if}
                                </td>
                            </tr>
                                                        {/volist}
                      </tbody>
                    </table>
                </div>
                <div style="text-align:right;margin-top:10px;">
                                    {$list->render()}
                                    </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

        <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
