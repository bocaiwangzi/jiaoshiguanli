<link rel="stylesheet" type="text/css" href="/static/students/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/static/students/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/students/lib/bootstrap/css/bootstrap.css" />
<title>{$title|default="标题"}</title>
<meta name="keywords" content="{$keywords|default='关键字'}">
<meta name="description" content="{$desc|default='描述'}">
	<article class="cl pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-teacher-edit">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input  type="text" class="input-text" value="{$teacher_info.name}" placeholder="" id="name" name="name">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">学历：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select class="select" name="degree" size="1">
							<option value="1" >专科</option>
							<option value="2" >本科</option>
							<option value="3" >研究生</option>
						</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>毕业学校：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="毕业学校" name="school" id="school" value="{$teacher_info.school}">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text "  placeholder="手机号码" name="mobile" id="mobile" value="{$teacher_info.mobile}" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>入职时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="date" class="input-text " placeholder="入职时间" name="hiredate" id="hiredate" value="" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">负责班级：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select class="select" name="grade_id" size="1">
							{volist name='gradeList' id='vo'}
							<option value="{$vo.id}" selected>{$vo.name}</option>
							{/volist}

					</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">启用状态：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select class="select" name="status" size="1">
						<!--根据当前用户实际状态,动态显示默认值-->
						{eq name='$teacher_info.status' value="1"}
						<option value="1" selected>启用</option>
						<option value="0" >不启用</option>
						{else /}
						<option value="1" >启用</option>
						<option value="0" selected>不启用</option>
						{/eq}
					</select>
					</span>
				</div>
			</div>

			<!-- 将当前记录的id作为隐藏域发送到服务器 -->
			<input type="hidden" value="{$teacher_info.id}" name="id">
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input type="button" class="btn btn-primary radius disabled" id="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div> 
		</form>
	</article>

<script type="text/javascript" src="/static/students/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/students/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/students/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/students/h-ui.admin/js/H-ui.admin.page.js"></script>
<script type="text/javascript" src="/static/students/lib/bootstrap/js/bootstrap.min.js"></script>
<script>
	$(function(){
		//当用户修改了输入框内容才触发
		$("form").children().change(function(){
			$("#submit").removeClass('disabled');
		});
		//ajax方式提交表单
		$("#submit").click(function(){
			$.ajax({
				type:"post",
				url:"{:url('teacher/edit')}",
				data:$("#form-teacher-edit").serialize(),
				dataType:"json",
				success:function(data){
					if(data.status == 1)
					{
						alert(data.message);
						// window.location.reload();
						parent.location.reload();
					} else {
						alert(data.message);
						parent.location.reload();
					}
				}
			});
		})
	})
</script>
