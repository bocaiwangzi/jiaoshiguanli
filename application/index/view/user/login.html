<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title|default="页面标题"}</title>
	<meta name="keywords" content="{$keywords|default='关键字'}">
	<meta name="description" content="{$desc|default='描述'}">
	<link rel="stylesheet" href="/static/students/h-ui/css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="/static/students/h-ui/css/H-ui.login.css" type="text/css">
	<link rel="stylesheet" href="/static/students/h-ui.admin/css/style.css" type="text/css">
	<link rel="stylesheet" href="/static/students/lib/Hui-iconfont/1.0.8/iconfont.css" type="text/css">
</head>
<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="lodinBox">
			<form action="index.html" class="form form-horizontal" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
					<input id="" name="name" type="text" placeholder="用户名" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
					<input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<label for="online">
							<input type="checkbox" name="online" id="online" value="">使我保持登录状态</label>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input type="button" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">{$copyRight|default="版权提示"}</div>
	<!-- ajax提交 -->
	<script type="text/javascript" src="/static/students/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/students/h-ui/js/H-ui.js"></script>
	<script>
	$(function(){
	    $('#login').on('click', function(){
	        $.ajax({
				type: 'POST',
				url: "{:url('checkLogin')}",
				data: $('form').serialize(),
				dataType: 'json',
				success: function(data){
					if (data.status == 1) {
					    alert(data.message);
					    window.location.href="{:url('index/index')}";
					} else {
					    alert(data.message);
					}
				}
			});
		})
	})
</script>
</body>
</html>
