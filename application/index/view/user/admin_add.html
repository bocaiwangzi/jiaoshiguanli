<link rel="stylesheet" type="text/css" href="/static/students/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/static/students/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/static/students/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/static/students/lib/bootstrap/css/bootstrap.css" />
<title>{$title|default="标题"}</title>
<meta name="keywords" content="{$keywords|default='关键字'}">
<meta name="description" content="{$desc|default='描述'}">
	<article class="cl pd-20">
		<form action="" methos="post" class="form form-horizontal" id="form-student-edit">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input  type="text" class="input-text" value="" placeholder="" id="name" name="name">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">性别：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="selete-box" style="width:150px;">
					<select name="sex" size="1" class="select">
						<option value="0" selected>男</option>
						<option value="1">女</option>
					</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>年龄：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="number" class="input-text" placeholder="年龄" name="age" id="age" value="">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text "  placeholder="手机号码" name="mobile" id="mobile" value="" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="email" class="input-text "  placeholder="邮箱" name="email" id="email" value="" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>入学时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="date" class="input-text " placeholder="入学时间" name="start_time" id="start_time" value="" >
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">班级：</label>
				<div class="formControls col-xs-8 col-sm-9"> 
					<span class="select-box" style="width:150px;">
					<select class="select" name="grade_id" size="1">
						{volist name='gradeList' id='vo'}
						<option value="{$vo.id}" selected>{$vo.name}</option>
						{/volist}
						</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">启用状态：</label>
				<div class="formControls col-xs-8 col-sm-9"> 
					<span class="select-box" style="width:150px;">
					<select class="select" name="status" size="1">
					<option value="1" selected>启用</option>
					<option value="0" >不启用</option>
					</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius disabled" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="submit" >
				</div>
			</div>
		</form>
	</article>
<script type="text/javascript" src="/static/students/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/students/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/students/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/students/h-ui.admin/js/H-ui.admin.page.js"></script>
<script type="text/javascript" src="/static/students/lib/bootstrap/js/bootstrap.min.js"></script>
<script>
	$(function(){
		//当用户修改了输入框内容才触发
		$("form").children().change(function(){
			$("#submit").removeClass('disabled');
		});
		//ajax方式提交表单
		$("#submit").click(function(){
			$.ajax({
				type:"post",
				url:"{:url('student/add')}",
				data:$("#form-student-edit").serialize(),
				dataType:"json",
				success:function(data){
					if(data.status == 1)
					{
						alert(data.message);
						parent.location.reload();
					} else {
						alert(data.message);
						parent.location.reload();
					}
				}
			});
		})
	})
</script>
